<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Form</title>
</head>
<body>
<form action="" method="post">
<table border="2px" style="background-color: white;" class="center">
    <tr>
        <th colspan="2">Coder Form</th>
    </tr>

    <tr>
        <th>First_Name</th>
        <td><input type="text" placeholder="Enter Your Name"><br>
        </td>

    </tr>

    <tr>
        <th>Last_Name</th>
        <td><input type="text" placeholder="Enter Your Lastname"></td>
    </tr>

    <tr>
        <th>Contact_NO</th>
        <td><input type="tel" placeholder="Enter Your Contact No"></td>
    </tr>

    <tr>
        <th>address</th>
        <td><textarea cols="30" rows="10" value="address"></textarea></td>
    </tr>

    <tr>
        <th>Gender</th>
        <td><input type="radio" name="Gender">male
        <input type="radio" name="Gender">female
        <input type="radio" name="Gender">other</td>
    </tr>

    <tr>
        <th>Courses</th>
        <td><input type="checkbox">Java
        <input type="checkbox">Python
        <input type="checkbox">php</td>
    </tr>

    <tr>
        <th>Date_of_Birth</th>
        <td><input type="date" name="begin" placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="2090-12-31"</td>
    </tr>

    <tr>
        <th>upload_File</th>
        <td><label for="Resume"></label><input type="file"></td>
    </tr>

    <tr>
    <th colspan="2">
        <button class="float-start"><a href="response.html">Submit</a></button>
        <!-- <input type="submit" value="Submit" ></th> -->
    </tr>

    <style>
        body{
            background-image: url(Jhulelal-Institute-of-Technology-Nagpur-1280x720.jpg);
            background-repeat: no-repeat;
            background-position: 50%;
            background-size: 1600px;
        }
        .center{
            margin-left: auto;
            margin-right: auto;
            margin-top: 200px;
        }
    </style>
    </table>
    </form>
</html>
</center>
